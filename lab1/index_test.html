<!DOCTYPE HTML>
<html>
    <head>
        <title>[W E B S I T E]</title>
        <link href="./extra/style.css" rel="stylesheet">
    </head>

    <body>
        <div id="container">
            <div id="left">
                <img src="./cat.gif" style="max-width:300px;padding:20px;display:block;margin:auto;">
                <ul class="tags">
                    <li style="background:red;" id="programming">programming</li>
                    <li style="background:green;">books</li>
                    <li style="background:blue;">video-games</li>
                </ul>
            </div>
            <div id="right">
                <h2>Лаболаторна робота 1</h2>
                    <div class="js-box">
                        <p>Введіть число: &nbsp;<input type="number" id="InNum"></p>
                        <p><button onclick="showUserInput()">Show user input</button></p>
                        <p>Ви ввели: </p>
                        <div id="resultBox"></div>
                        <p>Дільники числа: </p>
                        <div id="DivCheck"></div>
                    </div>


            </div>
        </div>
        </div>
        <script>
         function showUserInput() {
             let userInput = document.getElementById("InNum").value;
             document.getElementById("resultBox").innerHTML = "<b>"+userInput+"<\/b>";

             let result_div_2 =  userInput % 2;
             let result_div_3 =  userInput%3;
             let result_div_5 =  userInput%5;
             let result_div_9 =  userInput%9;
             let result_div_10 = userInput%10;

             let DoEx = `
${(result_div_2 == 0) ? "" : "не"} ділиться на 2   <br>
${(result_div_3 == 0) ? "" : "не"} ділиться на 3   <br>
${(result_div_5 == 0) ? "" : "не"} ділиться на 5   <br>
${(result_div_9 == 0) ? "" : "не"} ділиться на 9   <br>
${(result_div_10 == 0) ? "" : "не"} ділиться на 10 <br>
             `;

             document.getElementById("DivCheck").innerHTML = "<b>"+DoEx+"<\/b>";
         }
        </script>
    </body>
</html>
